<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const hello = 'hello';

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello I am a %s string!', 'variable')
    console.log(`hello I am a ${hello} string!`) //es6

    // Styled
    console.log('%c great text', 'padding: 48px; font-size: 2rem; background-color: peru; text-shadow: 10px 10px 0 pink') //es6

    // warning!
    console.warn('warm')

    // Error :|
    console.warn('error')

    // Info
    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed('doggos');
        console.log(`doggo name ${dog.name}`);
        console.log(`doggo is ${dog.age} years old`);
        console.log(`doggo is ${dog.age * 7} human years old`);
      console.groupEnd('doggos');
    })

    // counting
    console.count('log');
    console.count('log');
    console.count('log');

    // timing
    console.time('fetching data');
    fetch('https//api.github.com/users/wesbos') 
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log('data');
    });

    // Table
    console.table(dogs);

  </script>
</body>
</html>
